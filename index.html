<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree</title>
    <style>
    /* Reset default styles */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color:grey;
        color: #fff;
        text-align: center;
        padding: 40px 20px;
        min-height: 100vh;
    }

    header, footer {
        margin: 20px 0;
        font-size: 1.8rem;
        font-weight: 600;
    }

    main img:first-of-type {
        border-radius: 50%;
        border: 4px solid #fff;
        margin: 20px 0;
        object-fit: cover;
    }

    p {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        margin-top: 10px;
    }

    p div {
        display: flex;
        align-items: center;
        gap: 20px;
        background-color:grey;
        padding: 15px 25px;
        border-radius: 12px;
        transition: transform 0.3s ease, background-color 0.3s ease;
        width: fit-content;
    }

    p div:hover {
        transform: scale(1.05);
        background-color: rgba(255, 255, 255, 0.1);
    }

    p img {
        width: 80px;
        height: 80px;
        border-radius: 10px;
    }

    p a {
        text-decoration: none;
        color: #00ffff;
        font-size: 1.2rem;
        transition: color 0.3s ease;
    }

    p a:hover {
        color: #00bcd4;
    }

    footer {
        font-size: 1.2rem;
        margin-top: 50px;
        color: #ccc;
    }

    @media (max-width: 600px) {
        p div {
            flex-direction: column;
            gap: 10px;
        }

        p img {
            width: 50px;
            height: 50px;
        }

        p a {
            font-size: 1rem;
        }
    }
    #pdf{
        width: 90px;
        height:90px;
        border-radius: 10px;
    }
    #resume{
        margin-top: -15px;
        margin-bottom: 5px;
    }
</style>
